<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient( #74b9ff, #a29bfe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        
    }

    

    h1 {
        color: #0984e3;
        margin-bottom: 20px;
    }

    table {
        background-color: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
        height: 35px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 0 10px;
        margin: 6px 0;
        
    }

    button {
        background-color: #0984e3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        
    }

    button:hover {
        background-color: #74b9ff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    p {
        color:green;
        margin-bottom: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
    
    
    <form method="post">
        {% csrf_token %}
        <p>{{ message }}</p>
        <h1>Login</h1>
        
          <table>
            <tr>
                <td>
                    <input type="text" placeholder="Enter Username" name="user_login_name">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Enter Password" name="user_login_password">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
          </table>
    </form>
</body>
</html>
